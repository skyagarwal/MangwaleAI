events {
    worker_connections 1024;
}

http {
    # Proxy to PM2 backend on host (mangwale-gateway on port 4000)
    upstream backend {
        server 172.17.0.1:4000;
    }
    
    # Proxy to AI Service WebSocket on port 3201 (Docker mapped port)
    upstream ai_service {
        server 172.17.0.1:3201;
    }

    server {
        listen 80;
        
        # WebSocket/Socket.IO routes (forward to AI service port 3201)
        location /socket.io/ {
            proxy_pass http://ai_service;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # All other requests (API, health, webhook) go to PM2 gateway
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket support (for gateway WebSocket if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
