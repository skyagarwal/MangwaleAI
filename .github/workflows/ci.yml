name: CI — Mangwale AI Platform

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # ──────────────────────────────────────────────
  # Stage 1: Lint + Type-check
  # ──────────────────────────────────────────────
  lint:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: npx tsc --noEmit

  # ──────────────────────────────────────────────
  # Stage 2: Build
  # ──────────────────────────────────────────────
  build:
    name: Build Backend
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: npx nest build --builder swc

      - uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 3

  # ──────────────────────────────────────────────
  # Stage 3: Unit Tests
  # ──────────────────────────────────────────────
  test:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm test -- --ci --coverage --forceExit
        env:
          NODE_ENV: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/coverage
          retention-days: 7

  # ──────────────────────────────────────────────
  # Stage 4: Build Frontend
  # ──────────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    needs: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile || npm install
      - run: npx next build
        env:
          NEXT_PUBLIC_API_URL: https://test.mangwale.ai

  # ──────────────────────────────────────────────
  # Stage 5: Deploy (main branch only)
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to Jupiter
    needs: [test, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.JUPITER_HOST }}
          username: ${{ secrets.JUPITER_USER }}
          key: ${{ secrets.JUPITER_SSH_KEY }}
          script: |
            cd ~/Devs/MangwaleAI
            git pull origin main
            cd backend
            pnpm install --frozen-lockfile
            npx nest build --builder swc
            pm2 restart mangwale-backend
            echo "✅ Backend deployed"

      - name: Deploy Frontend via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.JUPITER_HOST }}
          username: ${{ secrets.JUPITER_USER }}
          key: ${{ secrets.JUPITER_SSH_KEY }}
          script: |
            cd ~/Devs/MangwaleAI
            docker restart mangwale-dashboard
            echo "✅ Frontend deployed"

      - name: Health Check
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.JUPITER_HOST }}
          username: ${{ secrets.JUPITER_USER }}
          key: ${{ secrets.JUPITER_SSH_KEY }}
          script: |
            sleep 10
            # Backend health (health endpoint is excluded from /api prefix)
            curl -sf http://localhost:3200/health || echo "⚠️ Backend health check failed"
            # Frontend health
            curl -sf http://localhost:3005 > /dev/null || echo "⚠️ Frontend health check failed"
            echo "✅ Deploy verified"
