# AlertManager Configuration for Mangwale AI

global:
  resolve_timeout: 5m

# Grouping of alerts
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

# Receivers - where to send alerts
receivers:
  - name: 'default-receiver'
    # Placeholder - configure with webhook URL in production
