apiVersion: v1
kind: ConfigMap
metadata:
  name: mangwale-config
  namespace: mangwale
data:
  # Application settings
  NODE_ENV: "production"
  PORT: "3200"
  LOG_LEVEL: "info"
  
  # API endpoints
  PHP_BACKEND_URL: "http://php-backend.mangwale.svc.cluster.local"
  VLLM_URL: "http://vllm.mangwale.svc.cluster.local:8000"
  OPENSEARCH_URL: "http://opensearch.mangwale.svc.cluster.local:9200"
  
  # Redis settings
  REDIS_HOST: "redis.mangwale.svc.cluster.local"
  REDIS_PORT: "6379"
  
  # Feature flags
  ENABLE_VOICE: "true"
  ENABLE_VISION: "true"
  ENABLE_GAMIFICATION: "true"
  
  # Rate limiting
  RATE_LIMIT_TTL: "60"
  RATE_LIMIT_MAX: "100"
  
  # LLM settings
  VLLM_MODEL: "Qwen/Qwen2.5-32B-Instruct-AWQ"
  GROQ_MODEL: "mixtral-8x7b-32768"
  
  # WhatsApp
  WHATSAPP_VERIFY_TOKEN: "mangwale-webhook-verify-token"
  
  # OSRM
  OSRM_URL: "http://osrm.mangwale.svc.cluster.local:5000"
