apiVersion: v1
kind: Service
metadata:
  name: vllm
  namespace: mangwale
  labels:
    app: vllm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: vllm
---
# Small model vLLM service
apiVersion: v1
kind: Service
metadata:
  name: vllm-small
  namespace: mangwale
  labels:
    app: vllm-small
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: vllm-small
