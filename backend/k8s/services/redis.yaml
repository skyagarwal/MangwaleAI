apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: mangwale
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: mangwale
spec:
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
    - port: 16379
      targetPort: 16379
      name: redis-bus
  selector:
    app: redis
---
# Sentinel service
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: mangwale
spec:
  type: ClusterIP
  ports:
    - port: 26379
      targetPort: 26379
      protocol: TCP
      name: sentinel
  selector:
    app: redis-sentinel
