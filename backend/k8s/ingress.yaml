# Ingress Configuration for Mangwale
# Using NGINX Ingress Controller
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mangwale-ingress
  namespace: mangwale
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "mangwale-backend"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://admin.mangwale.ai,https://mangwale.ai"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.mangwale.ai
        - ws.mangwale.ai
        - admin.mangwale.ai
      secretName: mangwale-tls
  rules:
    # Main API endpoint
    - host: api.mangwale.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mangwale-backend
                port:
                  number: 3200
    # WebSocket endpoint
    - host: ws.mangwale.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mangwale-backend
                port:
                  number: 3200
    # Admin dashboard
    - host: admin.mangwale.ai
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mangwale-backend
                port:
                  number: 3200
          # Serve frontend from nginx
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mangwale-frontend
                port:
                  number: 80
---
# WhatsApp Webhook Ingress (separate for stricter controls)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsapp-webhook-ingress
  namespace: mangwale
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # No rate limiting for webhooks
    nginx.ingress.kubernetes.io/limit-rps: "1000"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - webhook.mangwale.ai
      secretName: webhook-tls
  rules:
    - host: webhook.mangwale.ai
      http:
        paths:
          - path: /whatsapp
            pathType: Prefix
            backend:
              service:
                name: mangwale-backend
                port:
                  number: 3200
          - path: /telegram
            pathType: Prefix
            backend:
              service:
                name: mangwale-backend
                port:
                  number: 3200
          - path: /instagram
            pathType: Prefix
            backend:
              service:
                name: mangwale-backend
                port:
                  number: 3200
          - path: /voice
            pathType: Prefix
            backend:
              service:
                name: mangwale-backend
                port:
                  number: 3200
---
# OpenSearch Dashboards (internal only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opensearch-dashboards-ingress
  namespace: mangwale
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Basic auth for internal tools
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: internal-auth
    nginx.ingress.kubernetes.io/auth-realm: "Mangwale Internal Tools"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - search.internal.mangwale.ai
      secretName: internal-tls
  rules:
    - host: search.internal.mangwale.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: opensearch-dashboards
                port:
                  number: 5601
---
# Certificate Issuer (Let's Encrypt)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@mangwale.ai
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
