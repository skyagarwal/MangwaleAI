apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  namespace: mangwale
  labels:
    app: vllm
    tier: ai
spec:
  replicas: 1  # Scale with GPU availability
  selector:
    matchLabels:
      app: vllm
  strategy:
    type: Recreate  # Required for GPU workloads
  template:
    metadata:
      labels:
        app: vllm
        tier: ai
    spec:
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - --model
            - Qwen/Qwen2.5-32B-Instruct-AWQ
            - --port
            - "8000"
            - --tensor-parallel-size
            - "2"
            - --max-model-len
            - "8192"
            - --quantization
            - awq
            - --gpu-memory-utilization
            - "0.90"
          ports:
            - containerPort: 8000
          env:
            - name: HUGGINGFACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mangwale-secrets
                  key: HUGGINGFACE_HUB_TOKEN
                  optional: true
          resources:
            requests:
              cpu: "4"
              memory: "32Gi"
              nvidia.com/gpu: "2"
            limits:
              cpu: "8"
              memory: "64Gi"
              nvidia.com/gpu: "2"
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300  # Model loading takes time
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 10
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: vllm-model-cache-pvc
