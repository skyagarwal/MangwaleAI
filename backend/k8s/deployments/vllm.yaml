# vLLM for smaller/faster model (7B)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-small
  namespace: mangwale
  labels:
    app: vllm-small
    tier: ai
spec:
  replicas: 2  # More replicas for the smaller model
  selector:
    matchLabels:
      app: vllm-small
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vllm-small
        tier: ai
    spec:
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - --model
            - Qwen/Qwen2.5-7B-Instruct-AWQ
            - --port
            - "8000"
            - --max-model-len
            - "4096"
            - --quantization
            - awq
            - --gpu-memory-utilization
            - "0.85"
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "2"
              memory: "16Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "4"
              memory: "24Gi"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /root/.cache/huggingface
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: vllm-model-cache-pvc
