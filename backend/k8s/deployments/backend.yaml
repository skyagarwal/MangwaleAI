apiVersion: apps/v1
kind: Deployment
metadata:
  name: mangwale-backend
  namespace: mangwale
  labels:
    app: mangwale-backend
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mangwale-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mangwale-backend
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3200"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mangwale-backend
      containers:
        - name: backend
          image: ghcr.io/mangwale/ai-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3200
              protocol: TCP
          envFrom:
            - configMapRef:
                name: mangwale-config
            - secretRef:
                name: mangwale-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3200
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: mangwale-uploads-pvc
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: mangwale-backend
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfied: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: mangwale-backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mangwale-backend
  namespace: mangwale
