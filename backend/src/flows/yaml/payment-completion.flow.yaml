        рдбрд┐рд▓реАрд╡рд░реА рдХреЗ рд▓рд┐рдП рддреИрдпрд╛рд░ рд╣реЛрдиреЗ рдкрд░ рд╣рдо рдЖрдкрдХреЛ рдЕрдкрдбреЗрдЯ рдХрд░реЗрдВрдЧреЗред
      mr: |
        ЁЯОЙ *рдЪрд╛рдВрдЧрд▓реА рдмрд╛рддрдореА!*
        
        {{vendor_name}} рдиреЗ рддреБрдордЪрд╛ рдСрд░реНрдбрд░ #{{order_id}} рдкреБрд╖реНрдЯреА рдХреЗрд▓рд╛ рдЖрд╣реЗ!
        
        тП▒я╕П *рддрдпрд╛рд░реАрдЪрд╛ рд╡реЗрд│:* {{processing_time}} рдорд┐рдирд┐рдЯреЗ
        
        рдбрд┐рд▓рд┐рд╡реНрд╣рд░реАрд╕рд╛рдареА рддрдпрд╛рд░ рдЭрд╛рд▓реНрдпрд╛рд╡рд░ рдЖрдореНрд╣реА рддреБрдореНрд╣рд╛рд▓рд╛ рдЕрдкрдбреЗрдЯ рдХрд░реВ.

  # Order ready for delivery
  - trigger: order_ready
    message:
      en: |
        ЁЯН│ *Your order is ready!*
        
        Order #{{order_id}} from {{vendor_name}} is packed and ready.
        
        ЁЯЪ┤ Finding a delivery partner...
      hi: |
        ЁЯН│ *рдЖрдкрдХрд╛ рдСрд░реНрдбрд░ рддреИрдпрд╛рд░ рд╣реИ!*
        
        {{vendor_name}} рд╕реЗ рдСрд░реНрдбрд░ #{{order_id}} рдкреИрдХ рд╣реЛ рдЧрдпрд╛ рд╣реИ рдФрд░ рддреИрдпрд╛рд░ рд╣реИред
        
        ЁЯЪ┤ рдбрд┐рд▓реАрд╡рд░реА рдкрд╛рд░реНрдЯрдирд░ рдвреВрдВрдв рд░рд╣реЗ рд╣реИрдВ...
      mr: |
        ЁЯН│ *рддреБрдордЪрд╛ рдСрд░реНрдбрд░ рддрдпрд╛рд░ рдЖрд╣реЗ!*
        
        {{vendor_name}} рдХрдбреВрди рдСрд░реНрдбрд░ #{{order_id}} рдкреЕрдХ рдЭрд╛рд▓рд╛ рдЖрд╣реЗ рдЖрдгрд┐ рддрдпрд╛рд░ рдЖрд╣реЗ.
        
        ЁЯЪ┤ рдбрд┐рд▓рд┐рд╡реНрд╣рд░реА рдкрд╛рд░реНрдЯрдирд░ рд╢реЛрдзрдд рдЖрд╣реЛрдд...

  # Delivery partner assigned
  - trigger: delivery_assigned
    message:
