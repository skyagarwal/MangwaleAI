# RESPONSE TEMPLATES
# =============================================

responses:
  urgent_hungry:
    - "I understand you're hungry! Here are the fastest options near you:"
    - "Let me find you something quick! These restaurants deliver fastest:"
    - "Hungry? No worries! These can reach you in minutes:"
  
  quick_delivery:
    - "Looking for speed! Here's what can reach you quickest:"
    - "Fast options coming up! These deliver in under 30 mins:"
  
  specific_craving:
    - "{{food}} craving? I found these options for you:"
    - "Let me satisfy that {{food}} craving:"
  
  recommendation:
    - "Based on what you usually like, I recommend:"
    - "Here are my top picks for you:"
    - "You might enjoy these:"
  
  no_results:
    - "I couldn't find exact matches, but here are similar options:"
    - "Nothing matching exactly, but how about these alternatives:"
